<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with icon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">

    <p class="text-center mt-3">new card design with icon by using bootstrap 4.5</p>

                                <small class="text-muted">Last updated 3 mins ago</small>
                            </div>
                        </div>
                        <div class="col-2 h4 m-0">
                            <a href="http://" target="_blank" rel="noopener noreferrer"><i class="far fa-star py-3"></i></a>
                            <a href="http://"><i class="fas fa-share-alt py-4"></i></a>
                            <a href="http://"><i class="fas fa-plus py-4"></i></a>
                            <a href="http://"><i class="fas fa-check py-4"></i></a>

                    </div>
